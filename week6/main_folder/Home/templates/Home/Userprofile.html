{% load static %}
    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <link rel="stylesheet" href="{% static "Home\main.css" %}">
    
       
    </head>
    <body>
      <header>
      
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
          <a style='font-size:1.5rem;' class="navbar-brand" href="{%url 'main_home'%}">Home</a>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul style='font-size:1.5rem;'class="navbar-nav nav-pills nav-fill ml-auto px-4 ">
              <li class="nav-item active">
                <a class="nav-link" href="{% url 'Home' %}">Register<span class="sr-only"></span></a>
              </li>
              <li class="nav-item active">
                <a class="nav-link" href="{%url 'admin1'%}">Admin<span class="sr-only"></span></a>
              </li>
              <li class="nav-item active">
                {%if request.user.is_authenticated %}
                <a class="nav-link" href="{% url 'logout' %}">Log Out <span class="sr-only"></span></a>
                {% else %}
                <a class="nav-link" href="{% url 'login' %}">Log In <span class="sr-only"></span></a>
                {% endif %}
              </li>
            </ul>
          </div>
        </nav>
      
      </header>
      
      
<main role="main" class="container-fluid">
<div class="row ">

              <div class="col-md-12">
<section class="vh-100 w-100" style="background-color: #9de2ff;width: 100%;">
    <div class="container-fluid py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col col-md-12 col-lg-7 col-xl-5">
          <div class="card" style="border-radius: 15px;">
            <div class="card-body p-4">
              <div class="d-flex text-black">
                <div class="flex-shrink-0">
                  <img src="{{user_profile.profile_picture.url}}"
                    alt="Generic placeholder image" class="img-fluid"
                    style="width: 180px; border-radius: 10px;">
                    <div class="pt-2 pr-2" >
                      <a href="{% url 'edit_profile' %}"  class="btn btn-primary btn-lg ml-5" tabindex="-1" role="button" aria-disabled="true">update</a>
                    </div>
                </div>
              
                <div class="flex-grow-1 ms-3">

                  <h5 class="mb-1">{{user.username}}</h5>
                  <p class="mb-2 pb-1" style="color: #2b2a2a;">{{user.email}}</p>
                  <p class="mb-2 pb-1" style="color: #2b2a2a;"></p>
                  <p class="mb-2 pb-1" style="color: #2b2a2a;">Senior Journalist</p>
                  <div class="d-flex justify-content-start rounded-3 p-2 mb-2"
                    style="background-color: #efefef;">
                    
                  </div>
                
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</div>
            </div>
</main>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
